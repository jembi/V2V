codecov:
  branch: develop

coverage:
  status:
    project:
      default:
        target: 70%
        branches:
          - master
          - develop
          - dev/*
          - release/*
          - support/*

    patch:
      default:
        target: 70%
        branches:
          - master
          - develop
          - dev/*
          - release/*
          - support/*

ignore:
  - "src/main/java/org/jembi/bsis/controllerservice"
  - "src/main/java/org/jembi/bsis/controller"